<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数字转换中文大写</title>
</head>
<body>
    <script>
        var num=prompt("请输入您想转换成中文大写的0~9的数字");
        switch(parseInt(num)){
            case 0:document.write("零");
            break;
            case 1:document.write("壹");
            break;
            case 2:document.write("贰");
            break;
            case 3:document.write("叁");
            break;
            case 4:document.write("肆");
            break;
            case 5:document.write("伍");
            break;
            case 6:document.write("陆");
            break;
            case 7:document.write("柒");
            break;
            case 8:document.write("捌");
            break;
            case 9:document.write("玖");
            break;
            default:document.write("输入的数字不对");
        }
		//补充代码
	</script>
</body>
</html>
