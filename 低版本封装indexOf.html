<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 封装indexOf方法</title>
</head>
<body>
<script>
    var array=[1,5,4,8,9,10];
    function newArray(array,value){
        for(var i=0;i<array.length;i++){
            if(array[i]===value){
                return i;
            }
        }
        return -1;
    }
    var pos=newArray(array,4);
    document.write(pos);
   //补充代码
</script>
</body>
</html>
