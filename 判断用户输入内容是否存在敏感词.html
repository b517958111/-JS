<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索内容是否有敏感字"草"</title>
</head>
<body>
<script>
    var str=prompt("请输入您要搜索的内容");
    for(var i=0;i<str.length;i++){
        if(str.charAt(i)=="草"){
          document.write("敏感字'草'在"+i+"位置被发现"+"<br/>"); 
        }
    }
    document.write("敏感词'草'字首次出现的位置是"+str.indexOf("草")); 
</script>
</body>
</html>
