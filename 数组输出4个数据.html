<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建数组</title>
</head>
<body>
    <script>
    function myFun(){
        var array=new Array(4);
        array=["《三国演义》","《红楼梦》","《西游记》"];
        array[3]="《水浒传》";
        console.log(array);
        console.log("该数组的长度是："+array.length);
    }
    myFun();
    </script>
</body>
</html>
