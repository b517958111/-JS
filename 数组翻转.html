<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组反转</title>
</head>
<body>
<script>
    function arrReverse(arr){
        var newArr=[];
        var num=arr.length;
        for(var i=0;i<num;i++){
           newArr[i]=arr.pop();//补充代码
        }
       return newArr;//补充代码
    }
   document.write(arrReverse([1,2,3,4,5,6,7,8]));
</script>
</body>
</html>
