<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>成绩判断</title>
</head>
<body>
    <script>
    var score=prompt("请输入学生的成绩");
    if(score <0 || score >100 || isNaN(score)){
        alert("您输入的成绩有误！！！");
    }
    else if(score>=90){
        alert("优秀");
    }
    else if(score>=80){
        alert("良好");
    }
    else if(score>=70){
        alert("一般");
    }
    else if(score>=60){
        alert("及格");
    }
    else{
        alert("不及格");
    }
	   //补充代码
	</script>
</body>
</html>
