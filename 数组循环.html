<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>数组遍历</title>
</head> 
<body>
  <script>
    function myFun(){
        var array=new Array();
        array=["HTML","CSS","JavaScript","HTML5","CSS3"];
        for(var i=0;i<array.length;i++){
            document.write(array[i]+"<br/>");
        }
    }
    myFun();
  </script>    	
</body>
</html>
