<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>九九乘法表</title>
	</head>
	<body>
		<script>
			var x,y;
			for(x=1;x<=9;x++){
			    for(y=1;y<=x;y++){
			        document.write(y+"*"+x+"="+(x*y)+"&nbsp;");
			    }
			    	document.write("<br/>");
			}
		</script>
	</body>
</html>
