<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>break和continue</title>
</head>
<body>
    <script>
	    var pwd,pwdAgain;
	    pwd=prompt("请输入密码");
	    while(pwd != "123456"){
	        pwd=prompt("请重新输入密码");
	        if(pwd == "123456"){
	            continue;
	        }
	    }
        pwdAgain=prompt("请再次输入密码");
	</script>
</body>
</html>
