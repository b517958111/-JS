<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=[1,"yes",3],b;
		// 1、数组遍历,push
		b=new Array();
		for(var i=0;i<a.length;i++){
			b.push(a[i]);
		}
		// 2、concat()
		b=[].concat(a);
		// 3、slice()
		b=a.slice(0);
		console.log(b);
	</script>

</body>
</html>
