<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>猜数字</title>
</head>
<body>
    <script>
	    var num=parseInt(prompt("请输入您猜的数字"));
	    while(num != 5){
	        if(num <5 && num >=1){
	            alert("猜小了");
	        }
	        else if(num <=10 && num >5){
	            alert("猜大了");
	        }
	        else{
	        	alert("请输入1-10的数字");
	        }
	        num=parseInt(prompt("请输入您猜的数字"));
	    }
	    alert("猜对了");
	    //补充代码
	</script>
</body>
</html>
