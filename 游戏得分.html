<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for循环嵌套</title>
</head>
<body>
    <script>
        for(var round=1;round<=5;round++){
            document.write("游戏第"+round+"轮,得分:"+"<br/>");
            for(var s=10;s<=100;s+=10){
                document.write(s+"分"+"&nbsp;");
            }
            document.write("<hr />");
        }
       //补充代码
    </script>
</body>
