<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组排序</title>
</head>
<body>
<script>
    var input=Number(prompt("请输入您想排序的数字"));
    var arr=[ ];
    var n=0;
    while(input!="-1"){
        input=Number(prompt("请输入您想排序的数字"));
        arr[n]=input;//补充代码
        n++;
     }
    arr.pop();
    //补充代码
    var re=arr.sort(function(x,y){return y-x;}); //补充代码
    document.write(re);
</script>
</body>
</html>
