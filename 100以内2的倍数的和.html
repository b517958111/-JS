<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>break和continue</title>
</head>
<body>
    <script>
    var sum=0;
    for(var n=0;n<=100;n+=2){
        if(n == 22 || n == 44 || n == 66 || n== 88){
            continue;
        }
        document.write(n+"<br/>");
        sum=sum+n;
    }
    document.write(sum);
    //在此处补充代码
    </script>
</body>
</html>
